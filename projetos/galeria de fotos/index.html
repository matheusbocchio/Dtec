<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">

        <h1> Galeria com Filtros — Lite</h1>
        <p class="muted">Clique em uma categoria para filtrar os itens.</p>

        <!-- Botões -->
        <div id="filters" class="filters" role="toolbar" aria-label="Filtros">
            <button class="pill" data-filter="tudo" aria-pressed="true">Tudo</button>
            <button class="pill" data-filter="natureza" aria-pressed="false">Natureza</button>
            <button class="pill" data-filter="pessoas" aria-pressed="false">Pessoas</button>
            <button class="pill" data-filter="cidades" aria-pressed="false">Cidades</button>
        </div>

        <!-- Galeria -->
        <main id="grid" class="grid" aria-live="polite">
            <!-- Natureza -->
            <article class="card" data-category="natureza">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1200&auto=format&fit=crop"
                    alt="Montanhas e um lago" />
                <div class="meta"><strong>Montanhas e um lago</strong><br><span class="muted">Natureza</span></div>
            </article>
            <article class="card" data-category="natureza">
                <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop"
                    alt="Estrada no lado Montanhas" />
                <div class="meta"><strong>Estrada no lado Montanhas</strong><br><span class="muted">Natureza</span>
                </div>
            </article>

            <!-- insira os articles Pessoas -->
            <article class="card" data-category="pessoas">
                <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1200&auto=format&fit=crop"
                    alt="Retrado de um homem " />
                <div class="meta"><strong>Retrado de um homem </strong><br><span class="muted">Pessoas</span></div>
            </article>

            <article class="card" data-category="pessoas">
                <img src="https://images.unsplash.com/photo-1513258496099-48168024aec0?q=80&w=1200&auto=format&fit=crop"
                    alt="Estudo e foco" />
                <div class="meta"><strong>Estudo e foco</strong><br><span class="muted">Pessoas</span></div>
            </article>

            <!-- Insira os articles de Cidades -->
            <article class="card" data-category="cidades">
                <img src="https://cdn.pixabay.com/photo/2022/03/27/12/46/chongqing-7094955_1280.jpg"
                    alt="Noite na cidade" />
                <div class="meta"><strong>Noite na cidade</strong><br><span class="muted">Cidade</span></div>
            </article>

            <article class="card" data-category="cidades">
                <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=1200&auto=format&fit=crop"
                    alt="Arquitetura moderna" />
                <div class="meta"><strong>Arquitetura moderna</strong><br><span class="muted">Cidade</span></div>
            </article>

            <script src="script.js"></script>
        </main>
    </div>
</body>

</html>
