    <ul class="nav justify-content-end">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"
                    src="https://cdn.pixabay.com/photo/2017/11/13/16/33/scproject-2946096_1280.jpg"
                    alt="Primeiro Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Frete Grátis</h5>
                    <p>Acima de R$99 em todo o Brasil</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/08/21/20/52/suzuki-2666876_1280.jpg"
                    alt="Segundo Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Frete Grátis</h5>
                    <p>Acima de R$99 em todo o Brasil</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/02/14/23/03/bajaj-7014050_1280.jpg"
                    alt="Terceiro Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Frete Grátis</h5>
                    <p>Acima de R$99 em todo o Brasil</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>
    </div>
